<!DOCTYPE html>
<html>
<head>
    <title>Record Editing - Nusantara Library</title>
    <style>
    body { 
        font-family: 'Segoe UI', sans-serif; 
        margin: 0;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        min-height: 100vh;
        background: linear-gradient(rgba(238, 242, 243, 0.6), rgba(238, 242, 243, 0.6)), 
                    url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        background-attachment: fixed;
    }
    
    .banner-container { width: 100%; text-align: center; margin-bottom: 30px; }
    .banner-img { width: 100%; height: auto; max-height: 250px; object-fit: cover; display: block; }

    .edit-box { 
        background: rgba(255, 219, 229, 0.95); 
        padding: 30px; 
        border-radius: 20px; 
        max-width: 400px; 
        width: 90%;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        backdrop-filter: blur(5px);
    }
</style>
</head>
<body>

    <div class="banner-container">
        <img src="{{ url_for('static', filename='user-banner.png') }}" alt="Nusantara Library Banner" class="banner-img">
    </div>

    <div class="edit-box">
        <h2>Information Update</h2>
        <form action="/update" method="POST">
            <input type="hidden" name="id" value="{{ data[0] }}">
            
            <label>Name:</label>
            <input type="text" name="name" value="{{ data[1] }}" required>
            
            <label>Role:</label>
            <select name="role">
                <option value="Student" {% if data[2] == 'Student' %}selected{% endif %}>Student</option>
                <option value="Staff" {% if data[2] == 'Staff' %}selected{% endif %}>Staff</option>
                <option value="Admin" {% if data[2] == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Guest" {% if data[2] == 'Guest' %}selected{% endif %}>Guest</option>
            </select>
            
            <button type="submit">SAVE CHANGES</button>
        </form>
        <a href="/dashboard" class="cancel-link">Cancel and Return to Dashboard</a>
    </div>
</body>
</html>
