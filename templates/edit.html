<!DOCTYPE html>
<html>
<head>
    <title>Record Editing - Nusantara Library</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #eef2f3; 
            display: flex; 
            flex-direction: column; /* Banner di atas, Box di bawah */
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 20px;
        }
        .banner-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner-img {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .edit-box { 
            background: #FFDBE5; 
            padding: 30px; 
            border-radius: 15px; 
            max-width: 400px; 
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h2 { color: #b34b81; text-align: center; margin-bottom: 20px; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            box-sizing: border-box;
        }
        label { font-weight: bold; color: #555; font-size: 14px; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover { background: #219150; }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #b34b81;
            text-decoration: none;
            font-size: 14px;
        }
        .cancel-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="{{ url_for('static', filename='user-banner.png') }}" alt="Nusantara Library Banner" class="banner-img">
    </div>

    <div class="edit-box">
        <h2>Information Update</h2>
        <form action="/update" method="POST">
            <input type="hidden" name="id" value="{{ data[0] }}">
            
            <label>Name:</label>
            <input type="text" name="name" value="{{ data[1] }}" required>
            
            <label>Role:</label>
            <select name="role">
                <option value="Student" {% if data[2] == 'Student' %}selected{% endif %}>Student</option>
                <option value="Staff" {% if data[2] == 'Staff' %}selected{% endif %}>Staff</option>
                <option value="Admin" {% if data[2] == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Guest" {% if data[2] == 'Guest' %}selected{% endif %}>Guest</option>
            </select>
            
            <button type="submit">SAVE CHANGES</button>
        </form>
        <a href="/dashboard" class="cancel-link">Cancel and Return to Dashboard</a>
    </div>
</body>
</html>
