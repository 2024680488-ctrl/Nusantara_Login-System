<!DOCTYPE html>
<html>
<head>
    <title>Nusantara Library - Welcome</title>
    <style>
    body { 
        font-family: 'Segoe UI', sans-serif; 
        margin: 0;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        min-height: 100vh;
        background: linear-gradient(rgba(238, 242, 243, 0.6), rgba(238, 242, 243, 0.6)), 
                    url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        background-attachment: fixed;
    }
    
    .banner-container { width: 100%; text-align: center; margin-bottom: 30px; }
    .banner-img { width: 100%; height: auto; max-height: 250px; object-fit: cover; display: block; }
    
    .card { 
        background: rgba(255, 219, 229, 0.95); 
        padding: 40px; 
        border-radius: 20px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        max-width: 500px; 
        width: 90%;
        backdrop-filter: blur(5px);
    }
</style>
</head>
<body>

    <div class="banner-container">
        <img src="{{ url_for('static', filename='user-banner.png') }}" alt="Nusantara Library Banner" class="banner-img">
    </div>

    <div class="card">
        <h1 style="color: #b34b81;">Welcome :D !!!!</h1>
        <p>Halo <strong>{{ name }}</strong>, you have logged in as <strong>{{ role }}</strong>.</p>
        <p>Collection Access: <span style="color: #ea6ee3; font-weight: bold;">{{ collection }}</span></p>

        <div class="ai-rec">
            <strong>ðŸ¤– AI Recommendation for {{ collection }} Collection:</strong><br>
            <span style="font-style: italic;">"{{ rec }}"</span>
        </div>

        <br>
        <a href="/logout" class="btn">Log Out</a>
    </div>
</body>
</html>
