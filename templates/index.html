<!DOCTYPE html>
<html>
<head>
    <title>Nusantara Library Login</title>
    <style>
    body { 
        font-family: 'Segoe UI', sans-serif; 
        margin: 0; 
        padding: 0;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        min-height: 100vh;
        /* Background Library yang Blur */
        background: linear-gradient(rgba(238, 242, 243, 0.6), rgba(238, 242, 243, 0.6)), 
                    url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .banner-container {
        width: 100%;
        background: transparent; /* Buang warna pink di sini */
        text-align: center;
        padding: 0;
        margin-bottom: 30px;
    }

    .banner-img {
        width: 100%; /* Imej akan ikut lebar skrin */
        height: auto;
        max-height: 250px; /* Hadkan tinggi supaya tak terlalu besar */
        object-fit: cover; /* Ini akan potong sikit imej supaya penuh ke tepi */
        display: block;
    }

    .box { 
        background: rgba(255, 219, 229, 0.9); /* Pink cair + telus */
        padding: 30px; 
        border-radius: 20px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        width: 400px; 
        backdrop-filter: blur(5px); /* Kesan glassmorphism */
    }
</style>
</head>
<body>

    <div class="banner-container">
        <img src="{{ url_for('static', filename='user-banner.png') }}" alt="Nusantara Library Banner" class="banner-img">
    </div>

    <div class="box">
        <h2>Nusantara Library</h2>
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            
            <select name="role" id="roleSelect" onchange="toggleFields()" required>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
                <option value="Admin">Admin</option>
                <option value="Guest">Guest</option>
            </select>

            <div id="idSection" class="extra-fields" style="display: block;">
                <input type="text" name="user_id" placeholder="Student/Staff ID">
            </div>

            <div id="adminSection" class="extra-fields">
                <input type="text" name="admin_id" placeholder="Admin ID">
                <input type="password" name="admin_pass" placeholder="Admin Password">
            </div>

            <div id="guestSection" class="extra-fields">
                <input type="email" name="email" placeholder="Guest Email Address">
            </div>

            <select name="collection" required>
                <option value="General">General Collection</option>
                <option value="Special">Special Collection (Access Restricted)</option>
            </select>
            
            <button type="submit">LOGIN ATTENDANCE</button>
        </form>
    </div>

    <script>
        function toggleFields() {
            var role = document.getElementById("roleSelect").value;
            document.getElementById("idSection").style.display = "none";
            document.getElementById("adminSection").style.display = "none";
            document.getElementById("guestSection").style.display = "none";

            if (role === "Student" || role === "Staff") {
                document.getElementById("idSection").style.display = "block";
            } else if (role === "Admin") {
                document.getElementById("adminSection").style.display = "block";
            } else if (role === "Guest") {
                document.getElementById("guestSection").style.display = "block";
            }
        }
    </script>
</body>
</html>
