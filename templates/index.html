<!DOCTYPE html>
<html>
<head>
    <title>Nusantara Library Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Banner Wrapper Merapatkan Semua */
        .banner-wrapper {
            width: 100%;
            height: 180px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
            background: #FFDBE5; /* Warna pink latar belakang */
        }

        /* Gazebo di Kiri */
        .gazebo-img {
            height: 100%;
            width: 250px;
            object-fit: cover;
            object-position: left;
            flex-shrink: 0;
        }

        /* Banner Tengah - Kekal Tajam & Tak Penyek */
        .banner-img {
            height: 100%;
            flex: 1; /* Biar dia ambil ruang tengah */
            object-fit: contain; 
            background: #FFDBE5;
        }

        /* Barbie di Kanan (Anjak ke Kanan) */
        .barbie-img {
            height: 100%;
            width: 250px;
            object-fit: cover;
            object-position: right;
            padding-right: 20px; /* ANJAK KE KANAN SIKIT */
            flex-shrink: 0;
        }

        /* Gaya Kotak Login */
        .box { 
            background: rgba(255, 219, 229, 0.95); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            width: 400px; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 50px;
            text-align: center;
        }

        h2 { color: #b34b81; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        button:hover { background: #219150; transform: translateY(-2px); }
        .extra-fields { display: none; background: rgba(255,255,255,0.4); padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="banner-wrapper">
        <img src="{{ url_for('static', filename='gazebo.png') }}" class="gazebo-img">
        <img src="{{ url_for('static', filename='user-banner.png') }}" class="banner-img">
        <img src="{{ url_for('static', filename='barbie-silhouette.png') }}" class="barbie-img">
    </div>

    <div class="box">
        <h2>Nusantara Library</h2>
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <select name="role" id="roleSelect" onchange="toggleFields()" required>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
                <option value="Admin">Admin</option>
                <option value="Guest">Guest</option>
            </select>
            <div id="idSection" class="extra-fields" style="display: block;"><input type="text" name="user_id" placeholder="Student/Staff ID"></div>
            <div id="adminSection" class="extra-fields">
                <input type="text" name="admin_id" placeholder="Admin ID">
                <input type="password" name="admin_pass" placeholder="Admin Password">
            </div>
            <div id="guestSection" class="extra-fields"><input type="email" name="email" placeholder="Guest Email Address"></div>
            <select name="collection" required>
                <option value="General">General Collection</option>
                <option value="Special">Special Collection</option>
            </select>
            <button type="submit">LOGIN ATTENDANCE</button>
        </form>
    </div>

    <script>
        function toggleFields() {
            var role = document.getElementById("roleSelect").value;
            document.getElementById("idSection").style.display = "none";
            document.getElementById("adminSection").style.display = "none";
            document.getElementById("guestSection").style.display = "none";
            if (role === "Student" || role === "Staff") document.getElementById("idSection").style.display = "block";
            else if (role === "Admin") document.getElementById("adminSection").style.display = "block";
            else if (role === "Guest") document.getElementById("guestSection").style.display = "block";
        }
    </script>
</body>
</html>
