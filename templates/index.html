<!DOCTYPE html>
<html>
<head>
    <title>Nusantara Library Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            /* Tambah background imej yang blur di sini */
            background: linear-gradient(rgba(238, 242, 243, 0.7), rgba(238, 242, 243, 0.7)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Banner lebar penuh macam Admin */
        .banner-container {
            width: 100%;
            background: #FFDBE5;
            text-align: center;
            padding: 0;
            margin-bottom: 50px; /* Jarak antara banner dan kotak login */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .banner-img {
            width: 100%;
            max-width: 1200px; /* Hadkan lebar maksimum supaya tak pecah */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Kotak login nampak sedikit transparent (glassmorphism) */
        .box { 
            background: rgba(255, 219, 229, 0.95); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2); 
            width: 380px; 
            backdrop-filter: blur(4px);
            margin-bottom: 40px;
        }

        h2 { color: #b34b81; text-align: center; margin-bottom: 20px; }
        select, input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #219150; transform: translateY(-2px); }
        .extra-fields { display: none; background: rgba(255,255,255,0.4); padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="banner-container">
        <img src="{{ url_for('static', filename='user-banner.png') }}" alt="Nusantara Library Banner" class="banner-img">
    </div>

    <div class="box">
        <h2>Nusantara Library</h2>
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            
            <select name="role" id="roleSelect" onchange="toggleFields()" required>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
                <option value="Admin">Admin</option>
                <option value="Guest">Guest</option>
            </select>

            <div id="idSection" class="extra-fields" style="display: block;">
                <input type="text" name="user_id" placeholder="Student/Staff ID">
            </div>

            <div id="adminSection" class="extra-fields">
                <input type="text" name="admin_id" placeholder="Admin ID">
                <input type="password" name="admin_pass" placeholder="Admin Password">
            </div>

            <div id="guestSection" class="extra-fields">
                <input type="email" name="email" placeholder="Guest Email Address">
            </div>

            <select name="collection" required>
                <option value="General">General Collection</option>
                <option value="Special">Special Collection (Access Restricted)</option>
            </select>
            
            <button type="submit">LOGIN ATTENDANCE</button>
        </form>
    </div>

    <script>
        function toggleFields() {
            var role = document.getElementById("roleSelect").value;
            document.getElementById("idSection").style.display = "none";
            document.getElementById("adminSection").style.display = "none";
            document.getElementById("guestSection").style.display = "none";

            if (role === "Student" || role === "Staff") {
                document.getElementById("idSection").style.display = "block";
            } else if (role === "Admin") {
                document.getElementById("adminSection").style.display = "block";
            } else if (role === "Guest") {
                document.getElementById("guestSection").style.display = "block";
            }
        }
    </script>
</body>
</html>
